{% extends 'template.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>Фирмы</h1>
    {% if fairs %}
        {% for el in fairs %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.fair_title }}</h3>
                <p>Местоположение: {{ el.location }}</p>
                <p>Дата проведения: {{ el.date }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет записей</p>
    {% endif %}
{% endblock %}
